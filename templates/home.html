{% extends "base.html" %}


{% block content %}
    <h1>Home Page</h1>
    <hr>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Sign IN</a> | <a href="{% url 'register' %}">Sign Up</a>
    {% endif %}
{% endblock %}
